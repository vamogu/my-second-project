<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 2px solid red;
        }
        tr{
            border: 15px dashed red;
        }
        th{
            border: 2px dashed green;
        }
        td{ border: 2px dashed green;
        }
        caption{
            caption-side: bottom;
            text-align: right;
        }
</style>
</head>
<body>
    <h1>th for tables</h1>
    <table>
        <tr>
            <th rowspan="2"> Person 1</th>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>

        </tr>
        <caption>Test Table</caption>
        <colgroup>
        </colgroup>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
            <td>Victor</td>

        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
            <td>27</td>
        </tr>

    </table>
</body>
</html>
